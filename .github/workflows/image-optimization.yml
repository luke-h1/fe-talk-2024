name: Compress images
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to compress images for"
        required: true
        default: "main"

jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.IMAGE_OPTIMIZATION_TOKEN }}
          jpegQuality: "70"
          jpegProgressive: true
          pngQuality: "70"
